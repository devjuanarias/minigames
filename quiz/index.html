<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BichiGames Quiz - Países y Capitales</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
<style>
  body {
    background-color: #000;
    color: #0f0;
    font-family: 'Press Start 2P', cursive;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 1rem;
    overflow-x: hidden;
  }
  #quiz-container {
    max-width: 480px;
    width: 100%;
    text-align: center;
    position: relative;
  }
  h1 {
    font-size: 2rem;
    margin-bottom: 1.5rem;
    user-select: none;
    letter-spacing: 2px;
  }
  #question {
    font-size: 1.3rem;
    margin-bottom: 2rem;
    min-height: 80px;
    padding: 0 10px;
    color: #0f0;
    text-shadow: 0 0 5px #0f0;
  }
  .btn {
    background: #002200cc;
    border: 2px solid #0f0;
    color: #0f0;
    border-radius: 10px;
    padding: 15px;
    margin: 10px 0;
    cursor: pointer;
    width: 100%;
    font-size: 1.1rem;
    user-select: none;
    transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
    box-shadow: 0 0 5px #0f0;
    position: relative;
    overflow: visible;
  }
  .btn:hover:not(:disabled),
  .btn:focus:not(:disabled) {
    background-color: #0f0;
    color: #000;
    outline: none;
    box-shadow: 0 0 15px #0f0;
  }
  .btn.correct {
    background-color: #0f0;
    color: #000;
    cursor: default;
    box-shadow: 0 0 20px 5px #fffb8f;
  }
  .btn.wrong {
    background-color: #f00;
    color: #000;
    cursor: default;
    box-shadow: 0 0 20px 5px #ff6f6f;
  }
  .btn:disabled {
    cursor: default;
  }
  #next-btn {
    margin-top: 2rem;
    background: transparent;
    border: 2px solid #0f0;
    color: #0f0;
    font-size: 1.1rem;
    padding: 12px 30px;
    border-radius: 10px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s, color 0.3s;
  }
  #next-btn:hover:not(:disabled),
  #next-btn:focus:not(:disabled) {
    background-color: #0f0;
    color: #000;
    outline: none;
  }
  #next-btn:disabled {
    opacity: 0.5;
    cursor: default;
  }
  #score-container {
    margin-top: 2rem;
    font-size: 1.3rem;
    user-select: none;
  }
  /* Iconos correctos/incorrectos */
  .icon-feedback {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%) scale(0);
    font-size: 1.6rem;
    pointer-events: none;
    user-select: none;
    opacity: 0;
    transition: transform 0.4s ease, opacity 0.4s ease;
  }
  .icon-feedback.show {
    transform: translateY(-50%) scale(1.3);
    opacity: 1;
    animation: zoomFade 1s forwards;
  }
  @keyframes zoomFade {
    0% {
      transform: translateY(-50%) scale(1.3);
      opacity: 1;
    }
    100% {
      transform: translateY(-50%) scale(1);
      opacity: 0;
    }
  }
  .icon-correct {
    color: #0f0;
  }
  .icon-wrong {
    color: #f00;
  }
  @media (max-width: 480px) {
    h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }
    #question {
      font-size: 1.1rem;
      min-height: 60px;
      margin-bottom: 1.5rem;
    }
    .btn {
      font-size: 1rem;
      padding: 12px;
      margin: 8px 0;
    }
    #next-btn {
      font-size: 1rem;
      padding: 10px 25px;
    }
    #score-container {
      font-size: 1.1rem;
    }
  }
</style>
</head>
<body>
  <div id="quiz-container" role="main" aria-label="Quiz de países y capitales">
    <h1>BichiGames Quiz</h1>
    <div id="question" tabindex="0">Cargando preguntas...</div>
    <div id="answer-buttons"></div>
    <button id="next-btn" disabled>Próxima</button>
    <div id="score-container" aria-live="polite"></div>
  </div>

<script>
  const questionElement = document.getElementById("question");
  const answerButtons = document.getElementById("answer-buttons");
  const nextBtn = document.getElementById("next-btn");
  const scoreContainer = document.getElementById("score-container");

  let questions = [];
  let currentQuestionIndex = 0;
  let correctCount = 0;
  let wrongCount = 0;

  function shuffleArray(array) {
    for(let i = array.length - 1; i > 0; i--){
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  async function loadQuestions() {
    try {
      const response = await fetch('questions.json');
      if (!response.ok) throw new Error("Error cargando preguntas");
      questions = await response.json();
      shuffleArray(questions);
      startQuiz();
    } catch (error) {
      questionElement.innerText = "No se pudieron cargar las preguntas.";
      console.error(error);
    }
  }

  function startQuiz() {
    currentQuestionIndex = 0;
    correctCount = 0;
    wrongCount = 0;
    scoreContainer.innerText = "";
    nextBtn.innerText = "Próxima";
    showQuestion();
  }

  function showQuestion() {
    resetState();
    const currentQuestion = questions[currentQuestionIndex];
    questionElement.innerText = currentQuestion.question;

    currentQuestion.answers.forEach(answer => {
      const button = document.createElement("button");
      button.innerText = answer.text;
      button.classList.add("btn");
      button.dataset.correct = answer.correct;
      button.addEventListener("click", selectAnswer);

      // Crear icono feedback invisible
      const icon = document.createElement("span");
      icon.classList.add("icon-feedback");
      icon.innerHTML = answer.correct ? "&#10004;" : "&#10006;"; // ✓ o ✗
      icon.classList.add(answer.correct ? "icon-correct" : "icon-wrong");
      button.appendChild(icon);

      answerButtons.appendChild(button);
    });
  }

  function resetState() {
    nextBtn.disabled = true;
    while (answerButtons.firstChild) {
      answerButtons.removeChild(answerButtons.firstChild);
    }
  }

  function animateIcon(icon) {
    icon.classList.add("show");
    setTimeout(() => {
      icon.classList.remove("show");
    }, 1000);
  }

  function selectAnswer(e) {
    const selectedBtn = e.target.closest("button");
    const correct = selectedBtn.dataset.correct === "true";

    if (correct) {
      selectedBtn.classList.add("correct");
      correctCount++;
    } else {
      selectedBtn.classList.add("wrong");
      wrongCount++;
      // Mostrar cuál era la correcta
      Array.from(answerButtons.children).forEach(btn => {
        if (btn.dataset.correct === "true") {
          btn.classList.add("correct");
          // Animar icono correcta
          const icon = btn.querySelector(".icon-feedback");
          if (icon) animateIcon(icon);
        }
      });
    }
    // Animar icono seleccionado
    const iconSelected = selectedBtn.querySelector(".icon-feedback");
    if (iconSelected) animateIcon(iconSelected);

    Array.from(answerButtons.children).forEach(btn => {
      btn.disabled = true;
    });
    nextBtn.disabled = false;
  }

  nextBtn.addEventListener("click", () => {
    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
      showQuestion();
    } else {
      showScore();
    }
  });

  function showScore() {
    resetState();
    questionElement.innerText = "¡Juego terminado!";
    scoreContainer.innerText = `Correctas: ${correctCount} | Incorrectas: ${wrongCount}`;
    nextBtn.innerText = "Volver a jugar";
    nextBtn.disabled = false;
    nextBtn.onclick = () => {
      startQuiz();
      scoreContainer.innerText = "";
      nextBtn.onclick = null;
    };
  }

  loadQuestions();
</script>
</body>
</html>
